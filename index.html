<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
  </head>

  <body>
    <h1>Temperature Converter</h1>
    <table>
      <tr>
        <td>Enter temperature value in degree Celsius</td>
        <td>
          <input
            type="number"
            id="celsius"
            placeholder=""
            name="c"
            value=""
            min="0"
            max="100"
          />
        </td>
      </tr>
      <br />
      <tr>
        <td>Converted value in degree Fahrenheit</td>
        <td>
          <input
            type="number"
            id="fahrenheit"
            placeholder=""
            name="f"
            value=""
            min="0"
            max="100"
          />
        </td>
      </tr>
      <br />
    </table>
    <br /><br />
    <button id="convert" style="margin-left: 80px; background-color: darkgrey">
      Convert
    </button>
    <button id="clear" style="background-color: darkgrey">Reset</button>
  </body>

  <script>
    document.getElementById("convert").onclick = tempConvert;
    document.getElementById("clear").onclick = clearForm;

    function tempConvert() {
      var celsius = document.getElementById("celsius").value;

      if (celsius != "") {
        fahrenheit = parseFloat(celsius) * 1.8 + 32;
      }
      document.getElementById("fahrenheit").value =
        parseFloat(fahrenheit).toFixed(1);
    }

    function clearForm() {
      document.getElementById("fahrenheit").value = "";
      document.getElementById("celsius").value = "";
    }
  </script>
</html>
